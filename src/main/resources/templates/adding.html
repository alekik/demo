<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body style="/*background: url(&quot;design.jpg&quot;);*/background-position: 0 -60px;">
    <section class="py-5 mt-5">

                </div>
            </div>
            <div class="row d-flex justify-content-center">

                    <form class="p-3 p-xl-4" method="post">
                        <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Имя" style="height: 77.7812px;"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="form-check" style="margin-top: 2px;margin-bottom: 4px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Босс</label></div>

                    </form>
                </div>
                <div class="col-md-6 col-xl-4">

                </div>
            </div>
        </div>
    </section>
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Добавление предмета</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <form class="p-3 p-xl-4" method="post">
                    <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Название" style="height: 51.7812px;"></div><input class="form-control" type="number">

                            <option value="13">This is item 2</option>
                            <option value="14">This is item 3</option>
                        </optgroup>
                    </select>
                    <div class="mb-3"></div><input class="form-control" type="number">
                    <div class="form-check" style="margin-top: 2px;margin-bottom: 4px;"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Донатный</label></div>
                    <div><button class="btn btn-primary shadow d-block w-100" type="submit">Добавить</button></div>
                </form>
            </div>
            <div class="col-md-6 col-xl-4">
                <div></div><img style="width: 128px;height: 128px;margin: 0px;" src="assets/img/кость.jpg">
                <div class="card"></div><input type="file" style="margin-top: 8px;">
            </div>
        </div>
