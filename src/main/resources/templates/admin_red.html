    <div th:each = "el : ${items}">

        <div class="row d-flex justify-content-center">

              <form class="p-3 p-xl-4" th:action="@{'/updateenemy/' + ${el.id} + '/' + ${id} + '/' + ${pass}}" method="post">
                <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" th:placeholder="${el.name}" style="height: 77.7812px;"></div>
                <div class="mb-3"><input class="form-control" type="number" id="hp-1" name="hp" th:placeholder="${el.Hp}" style="height: 77.7812px;"></div>

          </div>

            <div></div><img style="width: 128px;height: 128px;margin: 0px;" src="../../../img/dog.jpg">
