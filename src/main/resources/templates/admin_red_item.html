<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Админка</title>

    <link rel="stylesheet" href="../../../css/bootstrap.min.css">

</head>

<body>

<section class="py-5 mt-5">
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold">Редактировать Предметы <form th:action="'/game/' + ${id} + '/' + ${pass}" method="get"> <button class="btn btn-primary btn-lg" type="submit">Вернуться</button></form></h2>
            </div>
        </div>
        <div th:each = "el : ${items}">
            <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 900px;">
                <!--        <div class="col mb-4">&ndash;&gt;-->
                <!--          <div><a href="#"><img class="rounded img-fluid shadow w-100 fit-cover" th:src="'../../img/products/' +${el.path_to_image}" style="height: 250px;"></a>-->
                <!--            <div class="py-4"><span class="badge bg-primary mb-2" style="background: var(&#45;&#45;bs-blue);border-color: var(&#45;&#45;bs-blue);&#45;&#45;bs-body-bg: var(&#45;&#45;bs-blue);filter: brightness(101%);">ЭПИЧЕСКИЙ</span>-->
                <!--              <h4 class="fw-bold"th:text="${el.name}"></h4><small class="form-text"th:text="${el.cost}"></small>-->
                <!--            </div>-->
                <!--          </div>-->
                <!--        </div>-->
                <div class="row d-flex justify-content-center">
                    <div class="col">

                            <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" th:placeholder="${el.name}" style="height: 51.7812px;"></div><input class="form-control" type="number" name ="damage" th:placeholder="${el.damage}">
                            <div class="mb-3"></div><input class="form-control" type="number" name = "cost" th:placeholder="${el.cost}">
                            <div><form class="p-3 p-xl-4" th:action="@{'/updateitem/' + ${el.id} + '/' + ${id} + '/' + ${pass}}" method="post"><button class="btn btn-primary shadow d-block w-100" type="submit">Сохранить</button></form></div>
                            <div><form class="p-3 p-xl-4" th:action="@{'/deleteitem/' + ${el.id} + '/' + ${id} + '/' + ${pass}}" method="post"><button class="btn btn-primary shadow d-block w-100" type="submit">Удалить</button></form></div>

                    </div>
                    <div class="col-md-6 col-xl-4">
                        <div></div><img style="width: 128px;height: 128px;margin: 0px;" th:src="'../../../img/' + ${el.pathToImage}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="bg-primary-gradient"></footer>
<script src="assets/js/jquery.min.js"></script>
